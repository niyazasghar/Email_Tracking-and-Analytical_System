<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login [Futuristic Interface]</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="/static/css/style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&family=Roboto:wght@300;400;700&display=swap"
    rel="stylesheet"
  />
</head>
<body class="dark-theme">
  <div class="container my-5">
    <div class="form-wrapper">
      <h2 class="form-heading">User Authentication</h2>
      <!-- Tab Buttons -->
      <div class="d-flex justify-content-center mb-3">
         <button id="loginTabBtn" class="btn btn-link text-decoration-none text-light">Login</button>
         <span class="text-light mx-2">|</span>
         <button id="registerTabBtn" class="btn btn-link text-decoration-none text-light">Register</button>
      </div>

      <!-- Login Form -->
      <form id="loginForm" class="needs-validation" novalidate>
        <div class="mb-4 input-group-futuristic">
          <label for="emailInput" class="form-label">Email Address</label>
          <input type="email" class="form-control" id="emailInput" required placeholder="user@domain.com" />
          <div class="invalid-feedback">Please enter a valid email address.</div>
        </div>
        <div class="mb-4 input-group-futuristic">
          <label for="passwordInput" class="form-label">Password</label>
          <input type="password" class="form-control" id="passwordInput" required placeholder="********" />
          <div class="invalid-feedback">Password is required.</div>
        </div>
        <button type="submit" class="btn btn-primary btn-futuristic">
          <span class="btn-text">Login</span>
          <span class="btn-icon">→</span>
        </button>
      </form>

      <!-- Registration Form (hidden by default) -->
      <form id="registerForm" class="needs-validation" novalidate style="display: none;">
        <div class="mb-4 input-group-futuristic">
          <label for="regEmailInput" class="form-label">Email Address</label>
          <input type="email" class="form-control" id="regEmailInput" required placeholder="newuser@domain.com" />
          <div class="invalid-feedback">Please enter a valid email address.</div>
        </div>
        <div class="mb-4 input-group-futuristic">
          <label for="regPasswordInput" class="form-label">Password</label>
          <input type="password" class="form-control" id="regPasswordInput" required placeholder="********" />
          <div class="invalid-feedback">Password is required.</div>
        </div>
        <div class="mb-4 input-group-futuristic">
          <label for="regConfirmPasswordInput" class="form-label">Confirm Password</label>
          <input type="password" class="form-control" id="regConfirmPasswordInput" required placeholder="********" />
          <div class="invalid-feedback">Passwords must match.</div>
        </div>
        <button type="submit" class="btn btn-primary btn-futuristic">
          <span class="btn-text">Register</span>
          <span class="btn-icon">✚</span>
        </button>
      </form>

      <div class="mt-4" id="loginMessage"></div>
      <div class="mt-4" id="registerMessage"></div>
    </div>
  </div>

  <script src="/static/js/login.js"></script>
  <script>
    // Example starter JavaScript for form validation
    (() => {
      'use strict'
      const forms = document.querySelectorAll('.needs-validation')
      Array.from(forms).forEach(form => {
        form.addEventListener('submit', event => {
          if (!form.checkValidity()) {
            event.preventDefault()
            event.stopPropagation()
          }
          form.classList.add('was-validated')
        }, false)
      })
    })()
  </script>
</body>
</html>
