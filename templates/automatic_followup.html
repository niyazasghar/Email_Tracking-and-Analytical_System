<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Automatic Follow-Up [Futuristic]</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="/static/css/style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&family=Roboto:wght@300;400;700&display=swap"
    rel="stylesheet"
  />
</head>
<body class="dark-theme">
  <div class="container my-5">

    <!-- Back to Superuser Dashboard -->
    <div class="mb-4">
      <button
        class="btn btn-secondary btn-futuristic"
        onclick="window.location.href='/superuser-dashboard'">
        ← Back to Dashboard
      </button>
    </div>

    <div class="form-wrapper">
      <h2 class="form-heading">Automatic Follow-Up</h2>
      <p class="text-secondary">This triggers a background task to send follow-up emails for all "Sent" messages older than a specified threshold.</p>
      <button id="runFollowUp" class="btn btn-futuristic mt-4">
        <span class="btn-text">Initiate Follow-Up Process</span>
        <span class="btn-icon">↩️</span>
      </button>

      <div class="mt-4" id="followUpMessage"></div>
    </div>
  </div>

  <script src="/static/js/automatic_followup.js"></script>
</body>
</html>
