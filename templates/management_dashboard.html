<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Management Dashboard [Futuristic]</title>
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="/static/css/style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&family=Roboto:wght@300;400;700&display=swap"
    rel="stylesheet"
  />
</head>
<body class="dark-theme">
  <div class="container my-5">

    <!-- Back & Logout -->
    <div class="d-flex justify-content-between mb-3">
      <button id="backToMainBtn" class="btn btn-secondary btn-futuristic">
        ← Back to Main Dashboard
      </button>
      <button id="logoutBtn" class="btn btn-secondary btn-futuristic">
        Logout 🚪
      </button>
    </div>

    <h2 class="form-heading mb-5">Management Dashboard</h2>

    <!-- 1️⃣ Add Company -->
    <div class="row animated-section mb-4" style="animation-delay:.2s">
      <div class="col-md-12">
        <div class="futuristic-card p-4">
          <div class="card-header"><h5>Add Company</h5></div>
          <div class="card-body">
            <form id="addCompanyForm" class="row g-3 needs-validation" novalidate>
              <div class="col-md-4">
                <label for="companyName" class="form-label">Company Name</label>
                <input id="companyName" name="companyName" class="form-control" required>
                <div class="invalid-feedback">Company name required</div>
              </div>
              <div class="col-md-4">
                <label for="domain" class="form-label">Domain</label>
                <input id="domain" name="domain" class="form-control" placeholder="example.com" required>
                <div class="invalid-feedback">Domain required</div>
              </div>
              <div class="col-md-4">
                <label for="recruitmentYear" class="form-label">Recruitment Year</label>
                <input id="recruitmentYear" name="recruitmentYear" type="number" class="form-control" required>
                <div class="invalid-feedback">Year required</div>
              </div>
              <div class="col-md-4">
                <label for="eligibility" class="form-label">Eligibility Criteria</label>
                <input id="eligibility" name="eligibility" class="form-control">
              </div>
              <div class="col-md-4">
                <label for="selectionProcess" class="form-label">Selection Process</label>
                <input id="selectionProcess" name="selectionProcess" class="form-control">
              </div>
              <div class="col-md-4">
                <label for="packageOffered" class="form-label">Package Offered</label>
                <input id="packageOffered" name="packageOffered" class="form-control" placeholder="e.g. 10 LPA">
              </div>
              <div class="col-md-4">
                <label for="roleOffered" class="form-label">Role Offered</label>
                <input id="roleOffered" name="roleOffered" class="form-control">
              </div>
              <div class="col-md-4">
                <label for="joiningDate" class="form-label">Joining Date</label>
                <input id="joiningDate" name="joiningDate" type="date" class="form-control">
              </div>
              <div class="col-md-4">
                <label for="jobType" class="form-label">Job Type</label>
                <input id="jobType" name="jobType" class="form-control" placeholder="Full‑Time / Internship">
              </div>
              <div class="col-md-4">
                <label for="location" class="form-label">Location</label>
                <input id="location" name="location" class="form-control">
              </div>
              <div class="col-md-4">
                <label for="workEnvironment" class="form-label">Work Environment</label>
                <input id="workEnvironment" name="workEnvironment" class="form-control" placeholder="Remote / On‑Site">
              </div>
              <div class="col-md-4">
                <label for="recruitmentMode" class="form-label">Recruitment Mode</label>
                <input id="recruitmentMode" name="recruitmentMode" class="form-control" placeholder="Online / Offline">
              </div>
              <div class="col-md-12">
                <button class="btn btn-futuristic mt-3" type="submit">
                  <span class="btn-text">Add Company</span>
                  <span class="btn-icon">➕</span>
                </button>
              </div>
            </form>
            <div id="companyMessage" class="mt-3"></div>
          </div>
        </div>
      </div>
    </div>

    <!-- 2️⃣ Add Event -->
    <div class="row animated-section mb-4" style="animation-delay:.4s">
      <div class="col-md-12">
        <div class="futuristic-card p-4">
          <div class="card-header"><h5>Add Recruitment Event</h5></div>
          <div class="card-body">
            <form id="addEventForm" class="row g-3 needs-validation" novalidate>
              <div class="col-md-6">
                <label for="companyDropdownEvent" class="form-label">Select Company</label>
                <select id="companyDropdownEvent" name="companyDropdownEvent" class="form-select" required>
                  <option value="" disabled selected>Select a company…</option>
                </select>
                <div class="invalid-feedback">Company required</div>
              </div>
              <div class="col-md-6">
                <label for="eventDate" class="form-label">Event Date/Time</label>
                <input id="eventDate" name="eventDate" type="datetime-local" class="form-control" required>
                <div class="invalid-feedback">Date/time required</div>
              </div>
              <div class="col-md-12">
                <button class="btn btn-futuristic mt-3" type="submit">
                  <span class="btn-text">Add Event</span>
                  <span class="btn-icon">➕</span>
                </button>
              </div>
            </form>
            <div id="eventMessage" class="mt-3"></div>
          </div>
        </div>
      </div>
    </div>

    <!-- 3️⃣ Add Placed Student -->
    <div class="row animated-section" style="animation-delay:.6s">
      <div class="col-md-12">
        <div class="futuristic-card p-4">
          <div class="card-header"><h5>Add Placed Student</h5></div>
          <div class="card-body">
            <form id="addPlacedForm" class="row g-3 needs-validation" novalidate>
              <div class="col-md-4">
                <label for="studentName" class="form-label">Student Name</label>
                <input id="studentName" name="studentName" class="form-control" required>
                <div class="invalid-feedback">Name required</div>
              </div>
              <div class="col-md-4">
                <label for="studentRoll" class="form-label">Student Roll</label>
                <input id="studentRoll" name="studentRoll" class="form-control" required>
                <div class="invalid-feedback">Roll required</div>
              </div>
              <div class="col-md-4">
                <label for="placedCompanyDropdown" class="form-label">Select Company</label>
                <select id="placedCompanyDropdown" name="placedCompanyDropdown" class="form-select" required>
                  <option value="" disabled selected>Select a company…</option>
                </select>
                <div class="invalid-feedback">Company required</div>
              </div>
              <div class="col-md-4">
                <label for="placedRoleOffered" class="form-label">Role Offered</label>
                <input id="placedRoleOffered" name="placedRoleOffered" class="form-control">
              </div>
              <div class="col-md-4">
                <label for="joiningDatePlaced" class="form-label">Joining Date</label>
                <input id="joiningDatePlaced" name="joiningDatePlaced" type="date" class="form-control">
              </div>
              <div class="col-md-4">
                <label for="packagePlaced" class="form-label">Package Offered</label>
                <input id="packagePlaced" name="packagePlaced" class="form-control" placeholder="e.g. 10 LPA">
              </div>
              <div class="col-md-4">
                <label for="placementYearPlaced" class="form-label">Placement Year</label>
                <input id="placementYearPlaced" name="placementYearPlaced" type="number" class="form-control" required>
                <div class="invalid-feedback">Year required</div>
              </div>
              <div class="col-md-12">
                <button class="btn btn-futuristic mt-3" type="submit">
                  <span class="btn-text">Add Placed Student</span>
                  <span class="btn-icon">🎓</span>
                </button>
              </div>
            </form>
            <div id="placedStudentMessage" class="mt-3"></div>
          </div>
        </div>
      </div>
    </div>

  </div>

  <script src="/static/js/management_dashboard.js"></script>
  <script>
    (() => {
      'use strict';
      document.querySelectorAll('.needs-validation').forEach(f => {
        f.addEventListener('submit', ev => {
          if (!f.checkValidity()) { ev.preventDefault(); ev.stopPropagation(); }
          f.classList.add('was-validated');
        }, false);
      });
    })();
  </script>
</body>
</html>
