<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Placed Students [Futuristic]</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="/static/css/style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&family=Roboto:wght@300;400;700&display=swap"
    rel="stylesheet"
  />
</head>
<body class="dark-theme">
  <div class="container my-5">

    <!-- Back -->
    <div class="mb-4">
      <button
        class="btn btn-secondary btn-futuristic"
        onclick="window.location.href='/superuser-dashboard'">
        ‚Üê Back to Dashboard
      </button>
    </div>

    <h2 class="form-heading mb-5">Placed Students</h2>

    <!-- Filter Card -->
    <div class="row animated-section mb-4" style="animation-delay: 0.2s;">
      <div class="col-md-12">
        <div class="futuristic-card p-4">
          <div class="card-header">
            <h5>Filter Placed Students</h5>
          </div>
          <div class="card-body">
            <form id="placedFilterForm" class="row g-3 needs-validation" novalidate>
              <!-- COMPANY DROPDOWN -->
              <div class="col-md-3">
                <label for="companySelect" class="form-label">Company (Optional)</label>
                <select id="companySelect" class="form-select">
                  <option value="">All Companies</option>
                </select>
              </div>
              <!-- YEAR -->
              <div class="col-md-3">
                <label for="placementYear" class="form-label">Placement Year (Optional)</label>
                <input type="number" class="form-control" id="placementYear" placeholder="e.g. 2025" />
              </div>
              <!-- ROLE -->
              <div class="col-md-3">
                <label for="roleOffered" class="form-label">Role (Optional)</label>
                <input type="text" class="form-control" id="roleOffered" placeholder="Software Engineer" />
              </div>
              <!-- SUBMIT -->
              <div class="col-md-3 d-flex align-items-end">
                <button class="btn btn-futuristic w-100" type="submit">
                  <span class="btn-text">Search</span>
                  <span class="btn-icon">üîé</span>
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Results Table -->
    <div class="row animated-section" style="animation-delay: 0.4s;">
      <div class="col-md-12">
        <div class="futuristic-card">
          <div class="card-header"><h5>Results</h5></div>
          <div class="card-body">
            <div class="table-responsive">
              <table class="table table-hover futuristic-table" id="placedTable">
                <thead>
                  <tr>
                    <th>ID</th>
                    <th>Student Name</th>
                    <th>Student Roll</th>
                    <th>Company</th>
                    <th>Role</th>
                    <th>Joining Date</th>
                    <th>Package Offered</th>
                    <th>Year</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td colspan="8" class="text-center text-secondary">No results yet</td>
                  </tr>
                </tbody>
              </table>
            </div>
            <div id="placedMessage" class="mt-3"></div>
          </div>
        </div>
      </div>
    </div>

  </div>

  <script src="/static/js/placed_student.js"></script>
  <script>
    (() => {
      'use strict';
      const forms = document.querySelectorAll('.needs-validation');
      Array.from(forms).forEach(form => {
        form.addEventListener('submit', event => {
          if (!form.checkValidity()) {
            event.preventDefault();
            event.stopPropagation();
          }
          form.classList.add('was-validated');
        }, false);
      });
    })();
  </script>
</body>
</html>
